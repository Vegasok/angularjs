<h3>Sum of two Numbers</h3>
<p>First Number:
	<input type="number" ng-model="firstNumber" ng-change="changeURL()" placeholder="enter first number"/>
	</p>
<p>Second Number:
	<input type="number" ng-model="secondNumber" ng-change="changeURL()" placeholder="enter second number"/>
	</p>

<pk-sum  first="firstNumber" second="secondNumber"></pk-sum>
